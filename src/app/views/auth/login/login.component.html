<section>
  <!-- Title  -->
  <h1
    class="text-3xl text-center text-transparent font-bold tracking-[5px] uppercase font-rubik bg-gradient-to-r bg-clip-text from-white to-orange-700"
  >
    LogIn
  </h1>

  <!-- inputs  -->

  <form
    class="grid w-3/4 mx-auto mt-4"
    [formGroup]="loginForm"
    (ngSubmit)="onSubmitLog(loginForm)"
  >
    <div class="relative">
      <input
        formControlName="email"
        #emai
        class="form-input focus:ring-0 w-full bg-transparent border-0 border-b"
        type="email"
        placeholder="Email address"
      />

      <div
        *ngIf="loginForm.get('email')?.errors && emai.value.length > 0"
        class="top-full absolute left-0 right-0 z-50 text-red-700 bg-red-300"
      >
        <p
          *ngIf="loginForm.get('email')?.getError('required')"
          class="capitalize"
        >
          email is required
        </p>
        <p *ngIf="loginForm.get('email')?.getError('email')" class="capitalize">
          email in valid pattern
        </p>
      </div>
    </div>

    <div class="relative">
      <input
        #pass
        formControlName="password"
        class="form-input focus:ring-0 w-full bg-transparent border-0 border-b"
        type="password"
        placeholder="Password"
      />
      <div
        *ngIf="loginForm.get('password')?.errors && pass.value.length > 0"
        class="top-full absolute left-0 right-0 z-50 text-red-700 bg-red-300"
      >
        <p
          *ngIf="loginForm.get('password')?.getError('required')"
          class="capitalize"
        >
          password is required
        </p>
        <p
          *ngIf="loginForm.get('password')?.getError('minlength')"
          class="capitalize"
        >
          password min(3)
        </p>
        <p
          *ngIf="loginForm.get('password')?.getError('maxlength')"
          class="capitalize"
        >
          password max(10)
        </p>
      </div>
    </div>

    <button [disabled]="loginForm.invalid" class="enabled:btn mt-4">
      Sign In
    </button>
    <h3 class="mt-3 font-mono text-sm tracking-wide text-gray-300 capitalize">
      create new account
      <span
        class="hover:text-orange-900 text-orange-500 transition-colors cursor-pointer"
        routerLink="/auth/signup"
        >SignUp</span
      >
    </h3>
  </form>
</section>
